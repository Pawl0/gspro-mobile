<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="voltar()">
        Voltar
      </ion-button>
    </ion-buttons>
    <ion-title>Dispositivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="levantamento; else osDispositivos">
  <div class="ion-padding">
    <ion-button (click)="inserirDispositivo()" expand="full" margin-top>
      Inserir Dispositivo
    </ion-button>
  </div>

  <ion-list>
    <ion-item-group>
      <ion-item-sliding *ngFor="let item of levantamentoAreaDispositivos">
        <ion-item detail tappable (click)="editarDispositivo(item)">
          <ion-label><strong>{{item.quantidade}}</strong> {{ item.nome }}&nbsp;{{item.deConsumo === 1 ? "de consumo" : ""}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="removerEnderecoDispositivos(item.id)">
            <ion-icon name="alert"></ion-icon>&nbsp;Apagar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>

<ng-template #osDispositivos>
  <ion-content>
    <div class="ion-padding">
      <ion-button (click)="lerQRCode()" expand="full">
        Ler QRCode
      </ion-button>
    </div>
  
    <ion-list>
      <ion-item *ngFor="let item of osAreaDispositivos;" (click)="gerenciarDispositivo(item)" margin-top>
        <ion-label>NÂ° {{ item.sequencia }} - {{ item.tipo }} <strong>{{item.deConsumo === "true" ? "- De consumo" : ""}}</strong></ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ng-template>
