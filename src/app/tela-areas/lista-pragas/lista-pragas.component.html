<ion-list>
  <ion-item-group>
    <ion-item-divider item-center>
      <div item-center>Pragas</div>
    </ion-item-divider>

    <ion-item color="primary" detail (click)="adicionarConteudo()">
      <strong><ion-icon name="add"></ion-icon> Adicionar praga</strong>
    </ion-item>

    <ion-item-sliding *ngFor="let item of areaPraga;">
      <ion-item (click)="editarConteudo()">
        <ion-label>
          <small>
            <p>{{item?.nome}}</p>
            <ion-text color="medium">
              <p>Infestação: <ng-container *ngFor="let valor of infestacaoValores | keyvalue;">
                  <ng-container *ngIf="item?.ninfestacao == valor?.key">{{valor?.value}}</ng-container>
                </ng-container>
              </p>
            </ion-text>
          </small>
        </ion-label>
      </ion-item>
      <!-- <ion-item-options side="start">
        <ion-item-option color="danger" (click)="removerConteudo(item)">
          <ion-icon name="alert"></ion-icon>&nbsp;Apagar
        </ion-item-option>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-item-group>

</ion-list>
