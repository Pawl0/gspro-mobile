<ion-list>
  <ion-item-group>
    <ion-item-divider>
      Recomendações
    </ion-item-divider>

    <ion-item color="primary" detail (click)="adicionarConteudo()">
      <strong><ion-icon name="add"></ion-icon> Adicionar recomendação</strong>
    </ion-item>

    <ion-item-sliding *ngFor="let item of areaReco; let i = index;">
      <ion-item detail (click)="editarConteudo(i)">
        <ion-label>
          <small>
            <p text-wrap>{{item?.recoFrase}} <span *ngIf="item?.recoImg">
                <ion-icon name="image"></ion-icon>
              </span></p>
            <ion-text color="medium">
              <p>{{item?.recoComplemento}}</p>
            </ion-text>
          </small>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="removerConteudo(i);">
          <ion-icon name="close-circle"></ion-icon>&nbsp;Apagar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>
</ion-list>
