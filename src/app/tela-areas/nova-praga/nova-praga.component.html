  <ion-list lines="full">

            <p>{{item?.nome}}</p>
          </ion-label>
        </ion-col>

          <ion-icon slot="end" name="bug" color="danger"></ion-icon>

        <div class="btn-group" style="width: 100% !important;" role="group" aria-label="First group">
          <button type="button" class="btn segment" (click)="setPraga(1, item?.id, item?.nome)" id="1{{ item?.id }}">Baixa</button>
          <button type="button" class="btn segment" (click)="setPraga(2, item?.id, item?.nome)" id="2{{ item?.id }}">Média</button>
          <button type="button" class="btn segment" (click)="setPraga(3, item?.id, item?.nome)" id="3{{ item?.id }}">Alta</button>
        </div>

          <ion-label>
            <ion-skeleton-text width="300px"></ion-skeleton-text>

        </ion-col>
